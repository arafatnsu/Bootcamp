<!DOCTYPE html>

<html>

<head>
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <style>
        th {
            color: #fff;
        }
    </style>

    <button id="button-one" class="btn-success btn-lg" onclick="toUpCase()">To Upper Case</button>
    <button id="button-two" class="btn-success btn-lg" onclick="toLowCase()">To Lower Case</button>
    <button class="btn-primary btn-lg" onclick="toNormal()">To Normal</button>

    <table id="up-low" class="table table-striped" border="0">
        <tr class="bg-info">
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>

        <tbody id="my-table">

        </tbody>
    </table>
    <script src="table.js"></script>
</body>


</html>
